<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="icon" href="../favicon.ico">
    <title> お問い合わせ フォーム</title>
    <link rel="stylesheet" href="css/style_1.css">
  </head>
  <body>
    <header>
      <h1>お問い合わせ</h1>
    </header>

    <main>
      <h2>お問い合わせ内容入力</h2>
      <p>お問い合わせ内容をご入力の上、「送信」ボタンをクリックしてください。</p>
      <p>お問い合わせの内容によりましては、回答までにお時間を頂戴する場合がございます。<br>
        土日祝日、大型連休期間は翌営業日以降の対応となります。<br>
        ※必ず全ての項目に記入をお願いいたします。</p>

      <form>
        <label for="name">お名前</label>
        <input type="text" id="name" placeholder="苗字 名前" >

        <br>

        <label for="me-ru">メールアドレス</label>
        <input type="text" id="me-ru" placeholder="通信可能なメールアドレス" required>

        <p>ご利用環境<br>
          <input type="radio" name="A1" value="スマートフォン">スマートフォン
          <input type="radio" name="A1" value="パソコン">パソコン
          <input type="radio" name="A1" value="その他">その他
        </p>

        <br>

        <label for="toi">お問い合わせ内容</label>
          <textarea id="toi" name="comment" cols="30" rows="10" placeholder="お問い合わせ内容を入力して下さい。"></textarea>

          <br>

        <input type="submit" value="送信"></input>
      </form>






    </main>



    <footer>
      <a href="../index.html">HOME</a>
    </footer>
  </body>
</html>
